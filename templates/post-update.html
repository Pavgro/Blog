{% extends 'base.html'%}

{% block title %}
update-post
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Adding article</h1>
    <form method="post">
        <input type="text"  name="Title" id="Title" class="form-control" value = "{{ article.title }}"  placeholder="Title"><br>
        <textarea name="intro" id="intro" class="form-control"  placeholder="Intro">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control"  placeholder="Main text">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="update" ><br>

    </form>
</div>
{% endblock %}
